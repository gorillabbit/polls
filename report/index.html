25143269342262},{"arg_id":"A615_1","argument":"可愛いという印象が持続している。","comment_id":"615","x":-1.0525204,"y":1.7326237,"p":1},{"arg_id":"A616_0","argument":"初見でしらそるさん推しになった。","comment_id":"616","x":0.9610832,"y":1.500807,"p":0.2541067932098607},{"arg_id":"A617_2","argument":"友達が欲しいのに雑な扱いを受ける様子やズレた部分が面白いと感じる。","comment_id":"617","x":-1.4852777,"y":3.4719274,"p":1},{"arg_id":"A618_0","argument":"初めて見た動画がひまじんさんの代行企画で、愛着が湧いた。","comment_id":"618","x":0.9789523,"y":1.3303312,"p":1},{"arg_id":"A619_0","argument":"声や性格、スキンなどが心に残る。","comment_id":"619","x":-1.5271182,"y":5.5273776,"p":1},{"arg_id":"A619_1","argument":"スキンが変わって残念に感じる。","comment_id":"619","x":-5.057668,"y":1.6872531,"p":0.4139452621621375},{"arg_id":"A620_0","argument":"初めてオナニーのおかずとして使えたことが印象的。","comment_id":"620","x":0.11151025,"y":1.5058093,"p":0.3234094511330926},{"arg_id":"A622_2","argument":"ヘルスカの立ち絵が可愛いと感じた。","comment_id":"622","x":-0.94775766,"y":1.6142466,"p":0},{"arg_id":"A623_0","argument":"襲いたくなるという強烈な印象を与える。","comment_id":"623","x":-0.8021115,"y":2.2693336,"p":0.8523893825111354},{"arg_id":"A624_0","argument":"臭そうな印象を受けた。","comment_id":"624","x":-0.8324462,"y":1.8143828,"p":0.884312526799369},{"arg_id":"A625_0","argument":"周りを見て動いている姿が好き。","comment_id":"625","x":0.115646824,"y":3.92605,"p":0.8263277263864279},{"arg_id":"A626_0","argument":"周りに曲げられない自分の道を行く感が眩しい。","comment_id":"626","x":0.028353127,"y":3.5414128,"p":0},{"arg_id":"A626_1","argument":"絶対的なニートの生き方に憧れる。","comment_id":"626","x":0.05346742,"y":2.6297886,"p":0.5389463899525906},{"arg_id":"A627_0","argument":"受験生に親近感がある。","comment_id":"627","x":0.508486,"y":2.2702637,"p":1},{"arg_id":"A627_1","argument":"勉強に勝てると感じさせる。","comment_id":"627","x":0.93408763,"y":2.810942,"p":0.5533363311507528},{"arg_id":"A628_0","argument":"酒を飲んで話している姿が脳内の幸せな状態と似ており親近感が湧く。","comment_id":"628","x":-1.6081482,"y":3.4371157,"p":0.8800279742453334},{"arg_id":"A628_1","argument":"ピエロとしての面白さがある。","comment_id":"628","x":-0.95091975,"y":0.08134009,"p":0},{"arg_id":"A628_2","argument":"言葉の面白さはないが、他に芸がない像として振る舞い、キャラを保っている。","comment_id":"628","x":0.10087088,"y":5.0043435,"p":0.9064974211756864},{"arg_id":"A629_0","argument":"主体的に行動する際に怯えながら行う様子が印象的。","comment_id":"629","x":-0.09050543,"y":3.3422098,"p":1},{"arg_id":"A630_0","argument":"実写の方の服装がオシャレだと感じる。","comment_id":"630","x":-4.2048903,"y":1.885855,"p":0.120346859942733},{"arg_id":"A631_0","argument":"実写が可愛い。","comment_id":"631","x":-1.35367,"y":0.057076957,"p":0},{"arg_id":"A632_0","argument":"実家のような安心感を感じさせる。","comment_id":"632","x":-1.0437641,"y":2.7304113,"p":0},{"arg_id":"A633_0","argument":"自己ユーモアがなく、他人にいじられることで笑いを取る。","comment_id":"633","x":-0.23378828,"y":4.198848,"p":0.4682188958262375},{"arg_id":"A633_1","argument":"いじられることに飽きられると何も残らない。","comment_id":"633","x":-1.40155,"y":2.5267289,"p":0},{"arg_id":"A634_1","argument":"年齢に反して高いスキルを持っている印象。","comment_id":"634","x":0.28694466,"y":2.3351495,"p":0.2222573416046527},{"arg_id":"A635_0","argument":"自分の得意分野に持っていくと最強になるところ。","comment_id":"635","x":-0.22367744,"y":3.542876,"p":1},{"arg_id":"A636_0","argument":"自分の強みを理解した無邪気な風のコメントが秀逸で面白い。","comment_id":"636","x":0.5893333,"y":4.749599,"p":0.6082208932185532},{"arg_id":"A636_1","argument":"可愛い要素もある。","comment_id":"636","x":-2.2672153,"y":2.3203666,"p":0.6188478457005832},{"arg_id":"A637_1","argument":"50人クラフトのこともしっかり考えている姿勢が好き。","comment_id":"637","x":-5.6845694,"y":4.4970374,"p":0.3978891716400112},{"arg_id":"A639_0","argument":"自分と同世代で親近感が湧く。","comment_id":"639","x":0.2655054,"y":2.412192,"p":0.171283648622033},{"arg_id":"A639_1","argument":"ユーモアのある発言が多い。","comment_id":"639","x":0.37358236,"y":4.750568,"p":0},{"arg_id":"A639_2","argument":"不登校を最大限楽しんでいる姿が印象的。","comment_id":"639","x":0.3417374,"y":2.3633616,"p":0.2222573416046527},{"arg_id":"A640_0","argument":"同い年なのに年上の人と当たり前に会話している姿に尊敬の念を抱く。","comment_id":"640","x":0.3453109,"y":2.4727936,"p":1},{"arg_id":"A641_0","argument":"自分と考え方が似ていて共感できるところがある。","comment_id":"641","x":-0.17787747,"y":2.7620907,"p":0.8726267345258296},{"arg_id":"A642_0","argument":"自分だけの領域を展開していて好感が持てる。","comment_id":"642","x":-0.4168972,"y":3.4840572,"p":0.5836457608663622},{"arg_id":"A643_1","argument":"「空気が読めない」というデメリットを個性として昇華している点がすごい。","comment_id":"643","x":0.13604788,"y":5.8408117,"p":1},{"arg_id":"A643_2","argument":"ファマスさんが出演する度にわくわくする。","comment_id":"643","x":1.2816631,"y":2.79098,"p":1},{"arg_id":"A643_3","argument":"ファマスさんの復帰を期待している。","comment_id":"643","x":1.2904512,"y":3.0336783,"p":1},{"arg_id":"A644_0","argument":"自分が何をしたらいいのかわからなくなっても、周りの友達の言うことを信じて立ち直る姿勢が好感を持てる。","comment_id":"644","x":-0.3832318,"y":3.5231712,"p":0.612618391877763},{"arg_id":"A645_0","argument":"ブルズアイをしている時と裁判の時のギャップが面白い。","comment_id":"645","x":-1.8249825,"y":3.474869,"p":0},{"arg_id":"A645_3","argument":"人数有利は詰めない方がいいので、みんなで紅茶を詰めるのはやめてほしい。","comment_id":"645","x":-1.0777798,"y":3.363756,"p":0.5059335830846218},{"arg_id":"A646_0","argument":"ガキだからという自己認識がある。","comment_id":"646","x":-0.76496816,"y":1.8160038,"p":1},{"arg_id":"A646_1","argument":"お母さんのようで安心感がある。","comment_id":"646","x":-1.2832476,"y":2.4394782,"p":0},{"arg_id":"A646_2","argument":"幸せに生きてほしいと思う。","comment_id":"646","x":0.012518936,"y":2.7102346,"p":1},{"arg_id":"A646_3","argument":"出産年齢が近いため親近感を感じる。","comment_id":"646","x":0.3079528,"y":2.2474954,"p":1},{"arg_id":"A647_0","argument":"自己を出している時のこうたん君が幼稚園児を見ているようでほっこりする。","comment_id":"647","x":0.039322812,"y":1.7675401,"p":0.8171855621011825},{"arg_id":"A647_1","argument":"その姿が好き。","comment_id":"647","x":-1.2967917,"y":2.243861,"p":0},{"arg_id":"A650_0","argument":"時代に合った最先端な方である。","comment_id":"650","x":0.422731,"y":3.133299,"p":0.4786502286916234},{"arg_id":"A651_0","argument":"時が来た。","comment_id":"651","x":0.92289466,"y":3.1357694,"p":0},{"arg_id":"A651_1","argument":"印象的なコメント。","comment_id":"651","x":1.3008398,"y":4.5226126,"p":0.8335285275628198},{"arg_id":"A652_0","argument":"「わどるど」を演じ切っているところが素晴らしい。","comment_id":"652","x":-2.712394,"y":1.6380893,"p":1},{"arg_id":"A652_1","argument":"わざとらしさがなく、あざとすぎない可愛さが好感を持てる。","comment_id":"652","x":-1.9005952,"y":2.2332404,"p":1},{"arg_id":"A652_2","argument":"参加当初は成長したら全然違うキャラになるかすぐ消えそうだと思っていたが、予想に反して活躍している。","comment_id":"652","x":0.3273629,"y":1.3918637,"p":1},{"arg_id":"A653_0","argument":"コメントが不明瞭です。","comment_id":"653","x":1.3255887,"y":4.579828,"p":1},{"arg_id":"A654_0","argument":"チャットセンスがランキング1位。","comment_id":"654","x":1.2568877,"y":5.85927,"p":1},{"arg_id":"A654_1","argument":"タイミングとセンスが光っていて面白い。","comment_id":"654","x":-1.0483062,"y":0.2960445,"p":1},{"arg_id":"A654_2","argument":"ローカルでちょっと陰キャ感があるのも面白い。","comment_id":"654","x":5.028383,"y":2.3250852,"p":0.5485824507375512},{"arg_id":"A655_0","argument":"動物組の中でも特にトムが好き。","comment_id":"655","x":-2.539097,"y":1.3089387,"p":1},{"arg_id":"A655_1","argument":"会話などから雰囲気が好きである理由。","comment_id":"655","x":-1.0646155,"y":5.848405,"p":0},{"arg_id":"A657_0","argument":"しらそるさんの矛盾した魅力が好き。","comment_id":"657","x":-2.173155,"y":2.648181,"p":1},{"arg_id":"A657_2","argument":"推薦しないと言いつつも実際は好きな様子が滲み出ている様子が滑稽。","comment_id":"657","x":-0.78737605,"y":0.63223803,"p":1},{"arg_id":"A657_3","argument":"しらそるさんのファンであり、彼女の魅力を楽しんでいる。","comment_id":"657","x":-2.1494973,"y":2.6082287,"p":1},{"arg_id":"A658_0","argument":"こうたん氏の独特の感性が好き。","comment_id":"658","x":-1.6847963,"y":4.68653,"p":0.6432723289036782},{"arg_id":"A658_1","argument":"ローカル企画での活躍や面白い発言が魅力。","comment_id":"658","x":5.246848,"y":1.9410893,"p":1},{"arg_id":"A658_3","argument":"泥酔状態のこうたん氏が特に面白いと感じている。","comment_id":"658","x":-1.6841718,"y":3.3509083,"p":0.922498814562546},{"arg_id":"A659_0","argument":"荒らしに対する対応が好印象。","comment_id":"659","x":-1.223178,"y":3.3738267,"p":0.7198511287683104},{"arg_id":"A659_1","argument":"頭が溶けて暴走する可能性もあるが、企画の薄い時や微妙な展開時に活躍。","comment_id":"659","x":0.30027187,"y":3.5586903,"p":0.6002401837769888},{"arg_id":"A661_1","argument":"励ましの言葉","comment_id":"661","x":-0.3049717,"y":4.8158836,"p":0},{"arg_id":"A662_1","argument":"挫けずに頑張る姿に感動。","comment_id":"662","x":0.75799394,"y":2.8972592,"p":1},{"arg_id":"A662_2","argument":"愛情をもっと注いであげたい。","comment_id":"662","x":-2.038632,"y":1.6716298,"p":0.649910854322869},{"arg_id":"A662_3","argument":"パチンコで稼げるようになった喜びとネットの世界への恐怖を感じている。","comment_id":"662","x":-1.1539654,"y":2.988455,"p":0.5793813157827945},{"arg_id":"A663_0","argument":"死にたくなったときの対処法に感動した。","comment_id":"663","x":-0.058764998,"y":2.8838594,"p":0},{"arg_id":"A664_0","argument":"仕草が可愛い。","comment_id":"664","x":-1.7083476,"y":2.1425338,"p":1},{"arg_id":"A664_1","argument":"面白いところが好き。","comment_id":"664","x":-0.8599153,"y":-0.07164264,"p":0},{"arg_id":"A665_0","argument":"仕草とスキンがかわいい。","comment_id":"665","x":-4.898327,"y":1.7477987,"p":0.9280621678687908},{"arg_id":"A665_1","argument":"VCもチャットもできない状況でもローカル企画で存在感がある。","comment_id":"665","x":5.1520967,"y":1.7400438,"p":0.7594679445355331},{"arg_id":"A665_2","argument":"存在感がすごい。","comment_id":"665","x":-1.0333563,"y":1.9814833,"p":1},{"arg_id":"A666_0","argument":"かわいい仕草が印象的。","comment_id":"666","x":-1.2167056,"y":2.144063,"p":1},{"arg_id":"A667_0","argument":"仕草や発言が癒しを感じさせる。","comment_id":"667","x":-0.5114076,"y":4.802172,"p":0.9395979322925746},{"arg_id":"A669_0","argument":"参加頻度が高い。","comment_id":"669","x":-0.49927983,"y":3.8208766,"p":0.4502354160072028},{"arg_id":"A669_2","argument":"ローカルなどの立ち回りがうまい。","comment_id":"669","x":5.147417,"y":2.221406,"p":0.921144466665734},{"arg_id":"A669_3","argument":"面白い。","comment_id":"669","x":-0.90286404,"y":-1.5989082,"p":0.1116210086454847},{"arg_id":"A669_4","argument":"シンプルで可愛い。","comment_id":"669","x":-1.9432743,"y":0.049585268,"p":1},{"arg_id":"A670_0","argument":"参加当初は北朝鮮キャラがあったが、今はそのような面影はない。","comment_id":"670","x":0.34695926,"y":1.3519672,"p":1},{"arg_id":"A670_1","argument":"高校デビューをしたが、出しゃばっていることに気づき、陰キャのように見えるところが良い。","comment_id":"670","x":0.35873583,"y":2.2350574,"p":0.3518349459435176},{"arg_id":"A671_0","argument":"参加当初は空気を読めない感じで苦手だったが、最近のTwitterや動画でのうまづらさんへの鋭いイジリが面白くて好き。","comment_id":"671","x":0.4296165,"y":1.2004721,"p":1},{"arg_id":"A672_0","argument":"参加当初から好きなことが印象的。","comment_id":"672","x":0.12807791,"y":1.5489299,"p":0.3507204269596851},{"arg_id":"A673_0","argument":"参加当初は目立った功績がなかったが、徐々に頭角を表し始めた。","comment_id":"673","x":0.37507588,"y":1.376877,"p":1},{"arg_id":"A674_0","argument":"参加者全員が大好きな雰囲気。","comment_id":"674","x":-0.9446581,"y":4.209327,"p":0},{"arg_id":"A674_1","argument":"参加者同士の仲の良さが伝わる。","comment_id":"674","x":-0.61931866,"y":3.6957662,"p":0},{"arg_id":"A676_0","argument":"参加者の中で信頼をトップクラスに保っている。","comment_id":"676","x":-0.84092206,"y":4.0700784,"p":0.4875599476516302},{"arg_id":"A676_1","argument":"やらかさない姿勢が凄い。","comment_id":"676","x":-0.14101261,"y":3.4071758,"p":1},{"arg_id":"A677_0","argument":"まともな性格で個性的。","comment_id":"677","x":-1.6775901,"y":4.049637,"p":0.7790714351251532},{"arg_id":"A677_1","argument":"参加者から愛されている。","comment_id":"677","x":-0.9086859,"y":3.9829638,"p":0},{"arg_id":"A677_3","argument":"色んな面で魅力的。","comment_id":"677","x":-1.904572,"y":2.9377632,"p":1},{"arg_id":"A677_4","argument":"参加者の中で一番好きだと思われる。","comment_id":"677","x":-0.8217303,"y":4.001094,"p":1},{"arg_id":"A678_0","argument":"参加者の中で一番面白い。","comment_id":"678","x":-0.8603679,"y":4.1460958,"p":0},{"arg_id":"A678_1","argument":"ファミチキが美味しい。","comment_id":"678","x":-2.0451655,"y":2.5589955,"p":0},{"arg_id":"A679_1","argument":"ローカルもクリエ組並にハズレなし。","comment_id":"679","x":5.173334,"y":2.197057,"p":0.9613130386756098},{"arg_id":"A680_0","argument":"参加したい企画だけに参加し、ギリギリで復活する様子が好き。","comment_id":"680","x":0.42787495,"y":0.30751202,"p":0},{"arg_id":"A680_1","argument":"50人クラフトの底辺に這いつくばっている姿が人間味溢れている。","comment_id":"680","x":-5.649167,"y":4.462113,"p":1},{"arg_id":"A681_0","argument":"参加したいと思わせる魅力がある。","comment_id":"681","x":-1.6795237,"y":3.222196,"p":1},{"arg_id":"A682_0","argument":"雑魚過ぎて面白い。","comment_id":"682","x":-1.0957891,"y":0.008090518,"p":1},{"arg_id":"A683_1","argument":"積極的にチャットを盛り上げようとしている姿勢が好き。","comment_id":"683","x":1.2183374,"y":5.843839,"p":0.7272901270136576},{"arg_id":"A685_0","argument":"細かいスキン変更などの一芸が好き。","comment_id":"685","x":-5.0850196,"y":1.89437,"p":0.3982981353548142},{"arg_id":"A686_1","argument":"災害扱いされているが、なんやかんやで魅力的。","comment_id":"686","x":-2.085781,"y":2.9054701,"p":1},{"arg_id":"A687_0","argument":"歳が近いので話が合いそうで好き。","comment_id":"687","x":-0.64413065,"y":5.6871276,"p":1},{"arg_id":"A687_1","argument":"学校が大好きで毎日しっかり行くことを推奨するポジティブなコメント。","comment_id":"687","x":0.66598165,"y":2.3939805,"p":0.9274147312260174},{"arg_id":"A688_0","argument":"著名な人を好きになることに何も悪いとは思わない。","comment_id":"688","x":-1.1062205,"y":2.375857,"p":1},{"arg_id":"A688_1","argument":"昔からいるゆーどんさんはやはり著名だと感じる。","comment_id":"688","x":0.53453946,"y":1.5516422,"p":1},{"arg_id":"A689_0","argument":"最初は破天荒で自己中心的な印象だったが、炎上を乗り越えて成長している姿が素敵。","comment_id":"689","x":0.31603447,"y":1.3718795,"p":1},{"arg_id":"A689_3","argument":"同世代の活動に刺激を受け、自分も頑張ろうという気持ちになる。","comment_id":"689","x":0.5457247,"y":2.7633593,"p":0},{"arg_id":"A690_0","argument":"最初は可愛いという印象だったが、ローカル企画を通して機転が利き饒舌な人とわかり、さらに好きになった。","comment_id":"690","x":0.4584221,"y":1.2562932,"p":1},{"arg_id":"A691_0","argument":"最初はやばいやつと思っていたが、動画や配信を見るうちに、50人クラフトに一生懸命取り組む姿や優しさ、しっかりした部分が見えて好感を持った。","comment_id":"691","x":-5.61734,"y":4.400073,"p":0},{"arg_id":"A691_1","argument":"ギャップが魅力的で好きになった。","comment_id":"691","x":-2.1127696,"y":3.5190606,"p":1},{"arg_id":"A691_2","argument":"全体的な少年感も好き。","comment_id":"691","x":-2.1139357,"y":1.772479,"p":1},{"arg_id":"A692_0","argument":"最初はしらそるのための男だったが、次第に心があーけんに傾き始める。","comment_id":"692","x":0.47599873,"y":1.3576703,"p":1},{"arg_id":"A692_1","argument":"さよやく君にグッときた。","comment_id":"692","x":-2.4443595,"y":1.778245,"p":0},{"arg_id":"A692_2","argument":"しらそるなんか捨てても大丈夫だぞ、さおやく。","comment_id":"692","x":-1.9382645,"y":2.4540825,"p":0},{"arg_id":"A693_1","argument":"ぺにがきやどるぴんたちが加入してから『面倒見の良いお兄ちゃん』感が微笑ましい。","comment_id":"693","x":-0.68309826,"y":1.5915751,"p":0},{"arg_id":"A693_2","argument":"煽りや強気な言動は目立つが、性格の悪さから出ているわけではない。","comment_id":"693","x":-0.63497496,"y":3.5068147,"p":0},{"arg_id":"A693_3","argument":"ネタ潰しやスイッチ入っているといった批判に対して上手くかわしてカウンターを入れる姿勢が好感を なんてしない！とか言いつつも、う～んやっぱ好きピ入れて一緒に遊びたウー！！が滲み出ていて女特有の矛盾が発生していてとても滑稽だったからです。これをしらそるさんに聞かせてあげてください！ファンなので！！"},"658":{"comment":"私はこうたん氏が本当に好きです。ではなぜ好きなのか？聞かれてもないですが答えるとするならば、彼の中にある「独特の感性」でしょう。ローカル企画での活躍や、普段の面白い？発言を生み出しているのはそう「独特の感性」なんです。それがこうたん氏の中から飛び出しているときの発言や行動が心地よく感じてしまうのです。私がkunキッズになったのは2年前の2022年8月13日でした。その日から私はkunコンテンツにのめり込んでいき、廃人とかしてしまうのですが、そんな中でこうたん氏のことを見ていると最初は「狂った人だな」とか、彼の声を初めて聞いたときも「こんな声ありえない」とか思っていたのでしたが、kunコンテンツを通してこうたん氏を見ていてだんだんこうたん氏に心酔し、私淑するようになりました。私はこうたん氏が本当に好きです特に泥酔状態のこうたんは本当に面白いです。あの「独特の感性」を遺憾なく発揮してkunコンテンツをさらなる高みに連れて行ってくれると確信しています。 kunコンテンツのさらなる飛躍を祈って　　12月25日"},"659":{"comment":"私の解釈だと、動画の事を考えての荒らしが多いと感じそこに好印象を持ったからです。頭が溶けて暴走の可能性もありますが、動画の企画が薄い時や企画中で微妙な展開の時にやってる印象が強いと思いました。（編集でそのように見せる事が出来るなら、編集の技術が高いですね）"},"660":{"comment":"私が初めて見た動画が「…バラバラになった世界で文明を…」になるのですが、最重要でなくとも見どころを作っていた姿が印象的で、終盤には頑張れと声をかけたくなる可愛さと少しの抜け具合で虜になりました。最初こそ、今家作ってるやつ、相当な陰キャやでチーズやでなどと紹介される不憫さでしたが、後に出会い約束の地となる回収具合も彼だからこそ起こせた奇跡かと思います。 その後、好きなものを語る時の情熱具合がありながらチャンネルの配信を任されるほどの信頼があることを知りとても好印象になりました。試しに配信していた際に仲間の「Eランク」をいじっていましたが嫌味なく可愛らしいなと思いました。可愛いフォルムのグッズが実現しますように꒰ᐡ´т ‧̫ т ̀ ᐡ꒱  後付けの理由にはなりますが、視聴歴が短いもののここまでのめり込めたのはただ虐げられたり不快な序列を感じさせたりせず、参加勢の魅力を引き出しているKUNさんのおかげかなと思います。共通して落ち着いて話せる方には魅力を感じるので、わどるどさんうぉうぉかみさんにも投票したいところですがそれは叶わないため、きっかけとなりより魅力度が上がったフンコロガシさんに私の一票をお送りしたいと思います。発表を楽しみにしております。"},"661":{"comment":"私がわどるどさんが好きな理由は、温厚で優しく、責任感がありそうな感じがしたからです！ これからも頑張って下さい！！"},"662":{"comment":"私がやらかし続けてる人生なので、やらかしてもくじけず頑張ってるなっしーさんを見ると応援したくなります。いつか挫けていなくなる日がくるのではと怯えています。もっと愛でてあげてください。パチンコで稼げるようになってよかったなと思ってる反面、ネットの世界に閉じ込めておけなくなることに恐怖を覚えます。最高に面白いYouTuberです。いつまでもこの世界にいてください。"},"663":{"comment":"死にたくなったときの対処法にこころをうたれたから"},"664":{"comment":"仕草可愛いし面白いところが好きです！"},"665":{"comment":"仕草とスキンがかわいい。vcもチャットもできないのにローカル企画において存在感があるところがすごい。"},"666":{"comment":"仕草がかわいい"},"667":{"comment":"仕草、発言に癒されてます。アニメーションもホンワカ◎。"},"668":{"comment":"仕事面で煙たがられる存在になりつつはあるけど、視聴者としてはいなくなったら困るくらいの存在感と面白さがあるって思ってます！今後もお世話してあげてください；；"},"669":{"comment":"参加頻度が高い、声がいい、ローカルなどの立ち回りがうまい、面白い、シンプルに可愛い、性的にも好き"},"670":{"comment":"参加当初は北朝鮮キャラがあったが、今はそのような面影はなく、張り切って高校デビューをしたが、周りとの違って出しゃばっていることに気づいて、真の自分を表に出さなくなった陰キャのように見えるところがいい。"},"671":{"comment":"参加当初は空気読めない感じで苦手だったんですが最近はTwitterや動画でのうまづらさんへの鋭いイジリが面白くて好きなのでじんさんに投票させていただきます。 あと、じんさん投票数少なそうだから…"},"672":{"comment":"参加当初から好きです"},"673":{"comment":"参加当時は目立った功績もなかったが、だんだんと頭角を表し始め、弱者女性という立場を完璧に理解し積極的な発言や恋愛系や弱男弱女系の話題になると真っ先に思いつく、そんな三十路の女が面白いので好きです。"},"674":{"comment":"参加勢皆大好きです！！"},"675":{"comment":"参加勢の中で一番良い"},"676":{"comment":"参加勢の中でも「やらかさない」っていう信頼をトップクラスに保っているのが凄いなと思います"},"677":{"comment":"参加勢の中では珍しくまともな性格、個性で、参加勢の中ですごく愛されていることやKUNさんがいなくなった後は、2代目KUNとして撮影を任されることになるなどといった理由で優秀かつ信頼性が高いと思ったため。また、色んな部分（かわいいところや下ネタに動揺するなど）含めてわどるどさんが参加勢の中で一番好きだと思ったから。"},"678":{"comment":"参加勢の中でいちばん面白いから。 あとファミチキ美味い"},"679":{"comment":"参加勢からは嫌われてるかもしれないけど、トモダチを求める哀しいモンスターとして彷徨う個性的なキャラで見てるぶんには面白いです。 ローカルもクリエ組並にハズレなし。 しらそるさんかタナベかジンちゃんねる君で投票迷いましたが、ウマヅラハギへの嫌がらせが面白すぎるので、今回はジンちゃんねる君へ投票させていただきます。 これからもウマヅラハギへの嫌がらせ頑張ってください。応援しています。 ウマヅラハギはもっと面白くて上手い返ししてください。応援しています。 "},"680":{"comment":"参加したい企画だけ参加して、忘れ去られるギリギリぐらいで復活してきて50人クラフトの底辺に這いつくばってる辺りが人間味溢れていて好き"},"681":{"comment":"参加がたはいりたい"},"682":{"comment":"雑魚過ぎて面白い"},"683":{"comment":"作るアニメーションがクオリティが高くかわいいところ、積極的にチャットをうっていて盛り上げようとしているところがすき"},"684":{"comment":"冴えない陰キャ感が好き"},"685":{"comment":"細かいスキン変更したりする一芸が好き！ あと普段の声や雰囲気がとても落ち着くところも好きです！"},"686":{"comment":"災害扱いされてますがなんやかんや声可愛くて好きです。多分"},"687":{"comment":"歳が近いので話が合いそうなので好きです！ 僕は学校大好きです！ 毎日しっかり学校行きましょう！"},"688":{"comment":"最著名を好きになって何が悪い。やはり昔からいるゆーどんさんは著名に決まってますよ。"},"689":{"comment":"最初見た頃は破天荒な性格な人で、少し自分勝手な人という印象があったが、度重なる炎上を乗り越えて、成長している姿が素敵だと感じたから。参加勢の中でも、だいぶ早い時期から高い頻度で個人動画を出しているのが本当にすごいと思った。現在も、ニート部の運営として頑張っている姿に励まされる。 同世代のこのさんが頑張っている姿を見ると、自分ももう少し頑張ろうという気持ちが出てきて、それが研究や就活の支えになっています。これからも応援しています。大好きです。お身体を壊さない程度に、頑張りすぎず頑張りましょう！"},"690":{"comment":"最初はただ可愛いという印象だけでしたが、 ローカル企画などを通してわどるどはとても機転が利き饒舌な人とわかりもっと好きになりました！いつも応援してます！"},"691":{"comment":"最初はただやばいやつと思っていましたが、動画や配信を見るうちに、50人クラフトに凄く一生懸命なところや優しいところ、意外としっかりしている部分が見えたりしてギャップで好きになりました。全体的な少年感も好きです。応援してます"},"692":{"comment":"最初はしらそるのための男だったけど だんだん心があーけんに傾き始める さよやく君にグッときました  しらそるなんか捨てても大丈夫だぞ、さおやく"},"693":{"comment":"最初は、PvPが強くあらゆるゲームをそつなくこなすところが、見てて気持ちがよく格好いいなという印象でした。ぺにがきやどるぴんたちが加入してから「面倒見の良いお兄ちゃん」感が出て、微笑ましく思っています。煽りや強気な言動はたしかに目立つけど、性格の悪さから出ているものではないことがハッキリと分かるので、かわいい愛しいという感情しか湧いてこないです。ネタ潰しとかスイッチ入ってるとか、最近の動画で叩かれたり馬鹿にされたりしているのはファンとして心苦しいですが、上手くかわしてカウンターを入れているところがDDらしくてもっと好きになりました。"},"694":{"comment":"最初の頃は北朝鮮ネタ1本で注目を浴びていたのに、今では触れられることすらなくなってしまった所が、とても趣深いから投票しました。"},"695":{"comment":"最初に見たのがながつきだった。ギャグで笑ったことはないがなんか親近感が湧く。"},"696":{"comment":"最初「なんだこのスキンは」と思っていたのですが、いじられてるところとか反応がだんだん面白く感じてきていつの間にか1番好きになってました"},"697":{"comment":"最高に面白い男。できおこに喋らせれば全て面白くなる。特にローカル企画は彼に適しすぎている。"},"698":{"comment":"最近配信が増えてうれしいです。視聴者のコメントも読んでくれる。声も好きだからニート部に出てくれてよかった。くしゃみが可愛い"},"699":{"comment":"最近出番が減っていて寂しいです～ たこわさのみなさんとの絡みが好きだったので、なんだか物足りない感じがしてなりません 視聴者の皆さんはいっくんさんのことが声も含めて大好きだと思うので、少々苦痛かもしれませんがローカル企画に参加していただけたらありがたいです(´ω`)               逃げられると思うなよ"},"700":{"comment":"最近個人チャンネル頑張ってるし、おもろいから頑張って欲しい"},"701":{"comment":"最近個人チャンネルを頑張っているので応援してます！"},"702":{"comment":"最近個人チャンネルでも動画を出しているし、声が中１なのに声変わりがまだなのが可愛いからすきです。"},"703":{"comment":"最近の勢いがヤバいのと普通に宗教ネタが面白い(笑)"},"704":{"comment":"最近のローカル企画（2人人組で理想の家作るやつ）でゆーどんとどるぴんとの会話がめちゃくちゃ好きで好きになりました笑 他ローカルも意外とハマってます。 あの独特な声？が意外と好きです笑  50人クラフトグッズの「ゆーどんやながつき的なコーナー」にゆーどんのステッカー欲しいです❕買います！！ "},"705":{"comment":"最近のローカルで面白い"},"706":{"comment":"最近のなっしーのトロールだいすきｗ"},"707":{"comment":"最近の50人クラフトのローカル企画などで大きく活躍しているから。"},"708":{"comment":"最近だと50人クラフト人狼のとき、しらそるさんとの絡みが最高でした！これからも荒らしてってください！"},"709":{"comment":"最近あまり見かけないが、結局朝鮮ネタが一番面白いから"},"710":{"comment":"根はめっちゃ優しい所が好きだし、とにかく声がドタイプです！50人クラフト見始めてから一瞬で大好きになりました付き合ってください養います"},"711":{"comment":"今日学校で消しゴムを貸してくれたから"},"712":{"comment":"今回の役職クラフトでのこうたんの泣いた所で こうたんが推しになりました"},"713":{"comment":"今回、このような投票企画を立ててくださりありがとうございます。  以下の理由からウマヅラハギさんに投票させていただきました。  一点目は、声が私の好みであることです。 二点目は、自分のいじられ方を理解していらっしゃることです。これに関してDDさんと比較させていただくと、DDさんはいじられたことに対して逆上したり、いじられたときの反応にうまく対応できていなかったりするイメージがあります。それに対しウマヅラハギさんはいじられる時の「ノリ」を理解していたり、ウマヅラハギさん自身に課されている反応の仕方を理解していらっしゃるイメージがあります。最近ではDDさんも自虐ネタをよく出しているようにも見えますが、自虐ネタへのこじつけ方が少々雑に見えてしまいます。ウマヅラハギさんは自虐ネタを出すタイミングとツッコむべきところの判断がよくできているように見えてとてもコンテンツを視聴する際に面白く思えます。 三点目は常識があることです。これは他の参加勢の方に対する侮辱に当たってしまうかもしれませんが、私から見ていて参加勢の常識のある方が少ないように見受けられます。(常識がないように立ち振る舞っているのかもしれませんが。) そんな中、ウマヅラハギさんは一般常識がある参加勢(キャラ)としてみることができて共感のしやすさがあったり、親しみやすかったりします。 四点目は地雷系が嫌いであるとこです。すごく共感します。  以上のことからウマヅラハギさんに投票させていただきました。  長文失礼しました。"},"714":{"comment":"今まで推してきた参加勢の中で一番心から応援したいと思ったし、一番人間として心から尊敬出来ると思ったから選びました🌷  自分より上と思える参加勢が少なかったから凄い新鮮な気持ちで推してます、その上可愛いしもうほんとだいすき！！  これからもずっと健やかに生きてほしいです、お金が欲しいときには呼んでね👶🏻💘"},"715":{"comment":"今までは酒に酔って暴れる暴君としか見ることができませんでしたが。同性異性に対していいなと思った瞬間選手権でこうたん自身の性癖を開示した内容が、自分の癖と完全に一致していたため、共感してしまいました。そこから、こうたんさんのことが好きになりました。"},"716":{"comment":"今のところフンさんと同じ人生歩んでるのでぇ"},"717":{"comment":"行動のメリハリがあるから"},"718":{"comment":"行動が可愛い"},"719":{"comment":"行きすぎずちょうどいいから"},"720":{"comment":"攻城戦企画などでのいじられキャラ、ローカル企画でのマヌケキャラなど、様々なキャラを何年も前から武器にしている参加勢で尊敬できる。境界知能っぽいところもいい味を出していて、檻の中のパンダを見ているような面白さがあるのでこうたんさんに投票させていただきます。"},"721":{"comment":"攻撃時の火力が参加勢の中でもトップレベルで、誰かを攻め立てるという行為で彼の右に出るものはおらず、まさに弱者を徹底的に追い詰める昔ながらの50人クラフトを体現していて1番好きな参加勢です。他の攻撃側に回る参加勢と比べて引き際が上手いのと、弁が立つのが魅力だと思っていて、動画やKUNさんの事を誰よりも考えてる感じがします。「ゆーとん叱ってます」の一件で大きなカルマを背負ったのも彼の魅力を底上げしてる要因だと考えています。"},"722":{"comment":"好きな理由はマイクラのスキルがとても高く、最近の動画ではとても活躍していたから。"},"723":{"comment":"好きな理由はマイクラが上手くて、Xとかで視点見たとき凄いし、面白いから。あまりに喋りが面白くないのにゲームも下手なのは見てられなくなるからド偏見に一票入れた。"},"724":{"comment":"好きな理由はDDさんと違って人を馬鹿にしなくても笑いが取れるからです。"},"725":{"comment":"好きな理由？その人を見ると、心の中の小さな職人が『やっと最高の素材が手に入った！』って張り切って何か作り始める感じがするから。"},"726":{"comment":"好きな理由:声、性格、母親のような存在"},"727":{"comment":"好きな理由　大喜利とかも面白いし企画によってスキンなどを変更してるのが凝ってて好き"},"728":{"comment":"好きな理由　ローカルでさらに面白さを発揮していて、反応も面白いので見ていて飽きないか  一応嫌いな参加勢　エビフライ 理由　久しぶりに見たと思って面白いことを期待しても、すべっちゃって面白くないから"},"729":{"comment":"好きな理由　フィンランドネタがおもろい ローカルより真とかスーパーぐらいのノリの方が面白かったから戻して欲しい"},"730":{"comment":"好きな理由 稀にとても面白いことをしてくれるから。"},"731":{"comment":"好きな所 ・声がちょうど良く落ち着いてる ・酔った時のご機嫌な声がめちゃ可愛い ・ローカル企画の時とかに見せるノリの良さ ・シンプルに絵が上手 ・姫路城みたいな社交性の欠けらも無い人にも優しく接することが出来る優しさがあるところ"},"732":{"comment":"好きな参加勢をDDさんにした理由は2つあります。まず１つ目が単純に声がかっこいいところです。初めてDDさんの声を聞いたとき心惹かれました。2つ目がするべきことなどをしっかりとできいるからです。"},"733":{"comment":"好きな参加勢はわどるどです。理由は声が好きだからです。"},"734":{"comment":"好きな参加勢はわどるどです。理由はローカル企画や代行企画で活躍してて面白いからです。わどるど大好き！"},"735":{"comment":"好きな参加勢はわどるどです。理由は、ローカルの立ち回りが絶妙に上手なのと、シンプルにスキンが可愛いくて、バリエーションが豊富だからです。"},"736":{"comment":"好きな参加勢はわどるどです。わどるどの個人チャンネルを見ていて寿司動画が面白いと思ったからです。"},"737":{"comment":"好きな参加勢はライムです理由は声が好きだからです"},"738":{"comment":"好きな参加勢 マイク ガイジ部などで女参加勢のいじりがすきだから"},"739":{"comment":"好きなところ •ゲームが上手い •面白い •コミュ力高い •ホラー苦手で可愛い •かっこいい •笑い声 •スタイルいい •行動力があって見てて楽しい •仲間思い •全部楽しんでる •諦めない •誕生日をちゃんと覚えてる •誰とでも話せる 結構前から推してます！最近叩かれててんーってなりましたけどいつもの余裕がないDDを見ることができたのでそれはよかったです！ ずっと好きです！頑張ってください！ 一人称DD、DDごん待ってます😉"},"740":{"comment":"好きなところ ・顔からして沼を感じさせる。 ・地味女。 ・以外に隠れ巨乳。 ・なんかマン毛濃そう。 ・オホ声で喘ぎそうなところ。 ・なんか沼なのにニート部の運営陣やってるところ。 ・実写で笑う時顔を隠すところ。 ・金のためたらなんでもやりそうなところ。  一言 このたん！メンシ入ってるよ！！"},"741":{"comment":"好きです。"},"742":{"comment":"好き"},"743":{"comment":"口癖のなんでぇ〜、やっばいやっばいや慌ててる時の滑舌や居るだけで動画が面白くなる性格をしていて好きです"},"744":{"comment":"語彙力があってコメントが面白い。周りの人を考えられててこうたんと仲良くできるのも納得"},"745":{"comment":"語学力の高さや声に惚れました。キャラや顔芸も好きです"},"746":{"comment":"個人的に北朝鮮が好きだから"},"747":{"comment":"個人の動画やローカルの配信が面白いから、スキンが豊富でかわいいから"},"748":{"comment":"個人の動画が面白い。サムネもかわいい。"},"749":{"comment":"個人のチャンネルも観てて面白い。海外から観た日本を観れた気分。このさんやできおこ、ひまじんさん、たこわさ、ぺにがき、ぱくうんうさんあたりもまよいましたがへるすかさんで！ 学校でこのチャンネルのこと話す人達の中でもかなり人気高いですよ！ 何票も投票できたらいいのに(´・ω・｀)"},"750":{"comment":"個人でも頑張ってるし、化け物の手綱握りを任されている点が憐憫だから。"},"751":{"comment":"個人チャンネル経由で50人を知ったから"},"752":{"comment":"個人チャンネルやローカルでの声やマイクラ内のヘッドの工夫が好きでした！ わどるどさん個チャンの投稿も待ってます「無理せずに頑張ってください」"},"753":{"comment":"個人チャンネルや、ローカル、選手権、酒でぶっ飛んでる時などが面白いと思ってます。代行などもうまく進行していてリーダー感があって魅力を感じました。"},"754":{"comment":"個人チャンネルも登録するほど面白くワドルドの話し方が丁度いいトーンで癒される！"},"755":{"comment":"個人チャンネルも昔から見てて大好き！ワードセンスもいいし最近のローカルでも自分のすべき立ち回りとか視聴者が求めてることとかをしてくれるから見てて面白いです。大喜利とかチャットも動画が映え意識してるのがわかって頭がいいのが分かります！"},"756":{"comment":"個人チャンネルもよく見るのですがとにかく声が落ち着いてて好きです。優しそうに見えてサイコパスな所と鰤ネタ滑ってても一生懸命真面目に頑張ってるところが健気で好きです！応援してます！鰤ネタ、ドライブリ配信待ってます。今後も頑張ってください。"}," _ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n人気投票の自由記述コメントを分析しやすくするために整形してください。\nコメントは簡潔で読みやすくしてください。\n必要であれば、1つのコメントを複数の意見に分割しても構いませんが、通常は1つの簡潔なコメントにまとめてください。\n出力は読みやすい日本語のJSON形式で返してください。\n\n/human\n\n佇まいが最高に面白い 動画に少しでも映るだけで「あ、チルノさんだ！」って少し興奮する\n\n\n/ai \n\n[\n  \"佇まいがとても面白い。\",\n  \"動画に少し映るだけで興奮するほど印象的。\"\n]\n\n/human \n\n腕であみだくじできるネタ面白いから\n\n/ai \n\n[\n  \"ネタが面白い。\"\n]\n\n\n\n/human \n\n脇から酸っぱい匂いがしたから\n\n/ ai \n\n[\n  \"脇から酸っぱい匂いがしたことが印象的。\"\n]\n\n\n/human \n\n話面白い、ローカルなどでいい立ち位置にいる、企画の理解が完璧\n\n/ai \n\n[\n  \"話が面白い。\",\n  \"ローカルな場面で良い立ち位置にいる。\",\n  \"企画の理解が完璧。\"\n]\n\n\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n        language=\"japanese\"\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"visualization":{"replacements":[{"replace":"lorem","by":"LOREM"}],"source_code":"\nimport subprocess\n\n\ndef visualization(config):\n    output_dir = config['output_dir']\n    with open(f\"outputs/{output_dir}/result.json\") as f:\n        result = f.read()\n\n    cwd = \"../next-app\"\n    command = f\"REPORT={output_dir} npm run build\"\n\n    try:\n        process = subprocess.Popen(command, shell=True, cwd=cwd, stdout=subprocess.PIPE,\n                                   stderr=subprocess.PIPE, universal_newlines=True)\n        while True:\n            output_line = process.stdout.readline()\n            if output_line == '' and process.poll() is not None:\n                break\n            if output_line:\n                print(output_line.strip())\n        process.wait()\n        errors = process.stderr.read()\n        if errors:\n            print(\"Errors:\")\n            print(errors)\n    except subprocess.CalledProcessError as e:\n        print(\"Error: \", e)\n"},"intro":"This is a dummy report with video.","output_dir":"polls","force":true,"previous":{"name":"参加勢人気投票","question":"どの人が好きですか、またその理由は？","input":"polls","model":"gpt-3.5-turbo","extraction":{"workers":12,"limit":1000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n人気投票の自由記述コメントを分析しやすくするために整形してください。\nコメントは簡潔で読みやすくしてください。\n必要であれば、1つのコメントを複数の意見に分割しても構いませんが、通常は1つの簡潔なコメントにまとめてください。\n出力は読みやすい日本語のJSON形式で返してください。\n\n/human\n\n佇まいが最高に面白い 動画に少しでも映るだけで「あ、チルノさんだ！」って少し興奮する\n\n\n/ai \n\n[\n  \"佇まいがとても面白い。\",\n  \"動画に少し映るだけで興奮するほど印象的。\"\n]\n\n/human \n\n腕であみだくじできるネタ面白いから\n\n/ai \n\n[\n  \"ネタが面白い。\"\n]\n\n\n\n/human \n\n脇から酸っぱい匂いがしたから\n\n/ ai \n\n[\n  \"脇から酸っぱい匂いがしたことが印象的。\"\n]\n\n\n/human \n\n話面白い、ローカルなどでいい立ち位置にいる、企画の理解が完璧\n\n/ai \n\n[\n  \"話が面白い。\",\n  \"ローカルな場面で良い立ち位置にいる。\",\n  \"企画の理解が完璧。\"\n]\n\n\n","model":"gpt-3.5-turbo"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n        language=\"japanese\"\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"visualization":{"replacements":[{"replace":"lorem","by":"LOREM"}],"source_code":"\nimport subprocess\n\n\ndef visualization(config):\n    output_dir = config['output_dir']\n    with open(f\"outputs/{output_dir}/result.json\") as f:\n        result = f.read()\n\n    cwd = \"../next-app\"\n    command = f\"REPORT={output_dir} npm run build\"\n\n    try:\n        process = subprocess.Popen(command, shell=True, cwd=cwd, stdout=subprocess.PIPE,\n                                   stderr=subprocess.PIPE, universal_newlines=True)\n        while True:\n            output_line = process.stdout.readline()\n            if output_line == '' and process.poll() is not None:\n                break\n            if output_line:\n                print(output_line.strip())\n        process.wait()\n        errors = process.stderr.read()\n        if errors:\n            print(\"Errors:\")\n            print(errors)\n    except subprocess.CalledProcessError as e:\n        print(\"Error: \", e)\n"},"intro":"This is a dummy report with video.","output_dir":"polls","force":true,"embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたはカテゴリラベリングアシスタントであり、人気投票の理由をクラスターごとにカテゴリラベルとしてまとめます。\n各クラスターには、そのクラスター内の投票理由と、クラスター外の投票理由のリストが与えられます。\nカテゴリラベルは非常に簡潔で、クラスター内の投票理由がクラスター外の理由と何が異なるのかを的確に表現するものとします。\n人気投票のテーマや対象者について明らかに自明な内容はラベルに含めないでください（たとえば、人気投票がキャラクターに関するものである場合、「キャラクターに関する」といった文言は不要です）。\n\nガイドライン\nクラスター内の投票理由の共通点を特定し、それを簡潔に表現。\nクラスター外の理由と比較して際立つ特徴に注目。\n文脈が明らかに自明な部分はラベルに含めない。\nラベルは短く（通常1～4語程度）簡潔に。\n\n/human\n\n人気投票のテーマ:「このキャラクターの魅力は何ですか？」\n\nクラスター外の投票理由:\n\n「話題を振るのが上手で会話が楽しい。」\n「企画を盛り上げるスキルが高く、安心感がある。」\n「他の参加者との連携がうまく、チーム全体を引き立てる。」\n\nクラスター内の投票理由:\n\n「佇まいが最高に面白い。」\n「動画で一瞬映るだけで印象に残る存在感がある。」\n「自然体で笑いを取るところが好き。」\n\n/ai \n\nユーモアと存在感\n","model":"gpt-3.5-turbo"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、人気投票の理由を分析する研究アシスタントです。\nあなたには、あるクラスターに分類された投票理由のリストが与えられます。\nそのクラスターに基づき、簡潔でわかりやすい要約を1～2段落で作成してください。\n要約は短い文で構成し、簡潔かつ読みやすい形にしてください。\n\n/human\n\n[ \"佇まいが最高に面白い。\", \"動画で少し映るだけで印象的。\", \"自然体で笑いを取るところが好き。\" ]\n\n/ai \n\nこのクラスターの参加者は、そのキャラクターの自然体で独特なユーモアと存在感を高く評価しています。\n動画に少し映るだけで視聴者の印象に残る点や、自然に笑いを取るスキルが注目されています。","model":"gpt-3.5-turbo"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nあなたは、人気投票のクラスター分析を行う研究チームの一員です。\nチームは投票理由をクラスターに分類し、それぞれのクラスターに簡単な分析結果を付けています。\nあなたの仕事は、クラスター分析結果を基に、簡潔なサマリーを作成することです。\n\nサマリーは1段落（最大4文）で、具体的なポイントに焦点を当ててください。一般的な表現や曖昧な記述（例: 「全体的にポジティブな評価が多い」）は避けてください。","model":"gpt-3.5-turbo"},"translation":{"languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nあなたはプロフェッショナルな翻訳者です。\nこれから、英語などで書かれた単語や文のリストが与えられます。\n同じリストを同じ順序で、日本語に翻訳して返してください。\n元のリストと同じ長さの有効なJSON形式の文字列リストで返してください。","model":"gpt-3.5-turbo"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']\n        if id in useful_comment_ids:\n            res = {'comment': row['comment-body']}\n            numeric_cols = ['agrees s': takeaways.loc[cid]['takeaways'],\n            'arguments': arguments_in_cluster\n        })\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n"},"plan":[{"step":"extraction","run":true,"reason":"forced with -f"},{"step":"embedding","run":true,"reason":"forced with -f"},{"step":"clustering","run":true,"reason":"forced with -f"},{"step":"labelling","run":true,"reason":"forced with -f"},{"step":"takeaways","run":true,"reason":"forced with -f"},{"step":"overview","run":true,"reason":"forced with -f"},{"step":"translation","run":true,"reason":"forced with -f"},{"step":"aggregation","run":true,"reason":"forced with -f"},{"step":"visualization","run":true,"reason":"forced with -f"}],"status":"completed","start_time":"2024-12-26T14:38:14.886187","completed_jobs":[{"step":"extraction","completed":"2024-12-26T14:41:37.735018","duration":202.847718,"params":{"workers":12,"limit":1000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n人気投票の自由記述コメントを分析しやすくするために整形してください。\nコメントは簡潔で読みやすくしてください。\n必要であれば、1つのコメントを複数の意見に分割しても構いませんが、通常は1つの簡潔なコメントにまとめてください。\n出力は読みやすい日本語のJSON形式で返してください。\n\n/human\n\n佇まいが最高に面白い 動画に少しでも映るだけで「あ、チルノさんだ！」って少し興奮する\n\n\n/ai \n\n[\n  \"佇まいがとても面白い。\",\n  \"動画に少し映るだけで興奮するほど印象的。\"\n]\n\n/human \n\n腕であみだくじできるネタ面白いから\n\n/ai \n\n[\n  \"ネタが面白い。\"\n]\n\n\n\n/human \ n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n        language=\"japanese\"\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"}},{"step":"labelling","completed":"2024-12-26T14:42:06.568512","duration":5.987818,"params":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたはカテゴリラベリングアシスタントであり、人気投票の理由をクラスターごとにカテゴリラベルとしてまとめます。\n各クラスターには、そのクラスター内の投票理由と、クラスター外の投票理由のリストが与えられます。\nカテゴリラベルは非常に簡潔で、クラスター内の投票理由がクラスター外の理由と何が異なるのかを的確に表現するものとします。\n人気投票のテーマや対象者について明らかに自明な内容はラベルに含めないでください（たとえば、人気投票がキャラクターに関するものである場合、「キャラクターに関する」といった文言は不要です）。\n\nガイドライン\nクラスター内の投票理由の共通点を特定し、それを簡潔に表現。\nクラスター外の理由と比較して際立つ特徴に注目。\n文脈が明らかに自明な部分はラベルに含めない。\nラベルは短く（通常1～4語程度）簡潔に。\n\n/human\n\n人気投票のテーマ:「このキャラクターの魅力は何ですか？」\n\nクラスター外の投票理由:\n\n「話題を振るのが上手で会話が楽しい。」\n「企画を盛り上げるスキルが高く、安心感がある。」\n「他の参加者との連携がうまく、チーム全体を引き立てる。」\n\nクラスター内の投票理由:\n\n「佇まいが最高に面白い。」\n「動画で一瞬映るだけで印象に残る存在感がある。」\n「自然体で笑いを取るところが好き。」\n\n/ai \n\nユーモアと存在感\n","model":"gpt-3.5-turbo"}},{"step":"takeaways","completed":"2024-12-26T14:42:30.833317","duration":24.263908,"params":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\
